<div class="container mtb">
    <div class="row">
    
        <div class="col-md-6">
        <h3 class="mb text-left">Officers</h3>
        {% for member in site.members %}
            <h4>{{ member.name }}</h4> 
                <p>
                {{ member.position }}&nbsp;        
                {% for entry in member.social %}
                    <a href="{{ entry.url }}"> <i class="fa fa-{{ entry.title }}"></i></a>
                {% endfor %}
                </p>
            {% endfor %}
        </div>
        
        <div class="col-md-6">
        <h3 class="mb text-left">Planning Committee</h3>
        {% for committee in site.committees %}
            <h4>{{ committee.name }}</h4>
        {% endfor %}
        </div>
    
    </div><!--/row -->
</div><!--/container -->
