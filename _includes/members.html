<div class="container mtb text-center">
    <div class="row">
        <div class="col-md-6">
        <h2 class="mb">Officers</h2>
        
        {% for member in site.members %}
            <h4>{{ member.name }}</h4> 
                <p>
                {{ member.position }}&nbsp; {% for entry in member.social %} 
                <a href="{{ entry.url }}"> <i class="fa fa-{{ entry.title }}"></i></a>
                {% endfor %}
                </p>
            {% endfor %}
        </div>
        <br>
    
        <div class="col-md-6">
        <h2 class="mb">Planning Committee</h2>
        
        {% for committee in site.committees %}
            <h4 class="text-center">{{ committee.name }}</h4>
        {% endfor %}
        </div>
    
    </div><!--/row -->
</div><!--/container -->
